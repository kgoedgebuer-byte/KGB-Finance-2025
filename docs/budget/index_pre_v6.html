  #kgb-v5-btn small{display:block;font-size:11px;opacity:.85}

<script id="kgb-v5">
(function(){
  if (window.__KGB_V5__) return; window.__KGB_V5__=true;

  function clearSW(){
    try{ if('serviceWorker' in navigator){ navigator.serviceWorker.getRegistrations().then(rs=>rs.forEach(r=>r.unregister())).catch(()=>{});} }catch(_){}
    try{ if(window.caches&&caches.keys){ caches.keys().then(ks=>Promise.all(ks.map(k=>caches.delete(k)))).catch(()=>{});} }catch(_){}
  }

  function unfreeze(doc){
    try{
      doc.querySelectorAll('[inert]').forEach(el=>el.removeAttribute('inert'));
      doc.querySelectorAll('dialog[open]').forEach(d=>{ try{ d.close(); }catch(_){ } });
      doc.querySelectorAll('[aria-modal="true"]').forEach(el=>el.removeAttribute('aria-modal'));
      (doc.getElementById('root')||doc.getElementById('app')||doc.querySelector('main')||doc.body).style.pointerEvents='auto';
      const sel='a,button,input,select,textarea,summary,[role="button"],[role="link"],[role="tab"],[onclick],[tabindex]';
      doc.querySelectorAll(sel).forEach(el=>{ const cs=getComputedStyle(el); if(cs.pointerEvents==='none') el.style.pointerEvents='auto'; el.removeAttribute('disabled'); });
      doc.documentElement.style.opacity='1'; doc.body.style.opacity='1';
    }catch(_){}
  }

  function killCovers(doc){
    try{
      const vw=doc.defaultView.innerWidth||1, vh=doc.defaultView.innerHeight||1, A=vw*vh;
      const all = doc.body ? doc.body.getElementsByTagName('*') : [];
      const max = Math.min(all.length, 8000);
      let n=0;
      for (let i=0;i<max;i++){
        const el = all[i]; if(!el) break;
        if (el===doc.documentElement||el===doc.body) continue;
        const cs = doc.defaultView.getComputedStyle(el); if(!cs) continue;
        const r = el.getBoundingClientRect(); if(!r) continue;
        const area = Math.max(0,r.width)*Math.max(0,r.height);
        const ratio = area/A;
        // NEEM ALLES ‚â•90% of full-viewport achtig (ongeacht position)
        const looks = ratio>=0.90 ||
          ((r.top<=2 && r.left<=2 && r.width>=vw*0.98 && r.height>=vh*0.90));
        if (looks){
          // Laat root containers met veel children meestal met rust
          const tag = el.tagName;
          const isApp = /^(MAIN|DIV|SECTION)$/.test(tag) && (el.id==='root'||el.id==='app');
          if (isApp) continue;
          // neutraliseer
          el.style.pointerEvents='none';
          el.style.background='transparent';
          el.style.backdropFilter='none';
          el.style.filter='none';
          el.removeAttribute('inert');
          n++;
        }
      }
      return n;
    }catch(_){ return 0; }
  }

  function forceOnce(){
    try{
      clearSW();
      unfreeze(document);
      const n=killCovers(document);
      // tweede kans na korte delay
      setTimeout(()=>{ unfreeze(document); killCovers(document); }, 200);
      return n;
    }catch(_){ return 0; }
  }

  function mountBtn(){
    if (document.getElementById('kgb-v5-btn')) return;
    const b=document.createElement('button');
    b.id='kgb-v5-btn';
    b.innerHTML='Forceer klikken nu <small>(overlays weg & SW/caches leeg)</small>';
    b.onclick=()=>{ forceOnce(); setTimeout(forceOnce,200); setTimeout(forceOnce,800); };
    document.body.appendChild(b);
  }

  function schedule(aggressive){
    if (aggressive){
      // extra agressief: meerdere runs in eerste seconden
      forceOnce();
      setTimeout(forceOnce, 150);
      setTimeout(forceOnce, 500);
      setTimeout(forceOnce, 1200);
      setTimeout(forceOnce, 2500);
    } else {
      forceOnce();
      setTimeout(forceOnce, 400);
      setTimeout(forceOnce, 1500);
    }
    mountBtn();
  }

  // Autostart (Full agressiever dan Budget)
  var aggressive = /\/full\//.test(location.pathname);

  if (document.readyState==='loading'){
    document.addEventListener('DOMContentLoaded', ()=>schedule(aggressive), {once:true});
  } else {
    schedule(aggressive);
  }

  document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) schedule(false); });
  window.addEventListener('resize', ()=>schedule(false), {passive:true});
  try{
    const mo = new MutationObserver(()=>schedule(false));
    mo.observe(document.documentElement||document.body, {subtree:true, childList:true, attributes:true});
  }catch(_){}
})();
</script>
