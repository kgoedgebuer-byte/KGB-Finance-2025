
<style id="kgb-hardcap-style">
  html,body,#root,#app,main{pointer-events:auto !important;opacity:1 !important;visibility:visible !important}
  [inert]{pointer-events:auto !important}
</style>
<script id="kgb-hardcap">
(function(){
  if (window.__KGB_HARDCAP__) return; window.__KGB_HARDCAP__=true;

  function unlock(){
    try{
      document.querySelectorAll('[inert]').forEach(el=>el.removeAttribute('inert'));
      document.querySelectorAll('dialog[open]').forEach(d=>{ try{ d.close(); }catch(_){ } });
      document.querySelectorAll('[aria-modal="true"]').forEach(el=>el.removeAttribute('aria-modal'));
      const host=(document.getElementById('root')||document.getElementById('app')||document.querySelector('main')||document.body);
      if (host) host.style.pointerEvents='auto';
      const sel='a,button,input,select,textarea,summary,[role="button"],[role="link"],[role="tab"],[onclick],[tabindex]';
      document.querySelectorAll(sel).forEach(el=>{ try{
        el.disabled=false; el.removeAttribute('disabled');
        const cs=getComputedStyle(el); if(cs.pointerEvents==='none') el.style.pointerEvents='auto';
      }catch(_){ }});
    }catch(_){}
  }

  function looksCover(el, vw, vh){
    try{
      if(!el || el===document.documentElement || el===document.body) return false;
      const r = el.getBoundingClientRect(), A=Math.max(1,vw*vh);
      const ratio = (Math.max(0,r.width)*Math.max(0,r.height))/A;
      const cls=((el.className||'')+' '+(el.id||'')).toLowerCase();
      if (/\b(overlay|backdrop|modal|scrim|spinner|loading|blocker)\b/.test(cls)) return true;
      const cs=getComputedStyle(el);
      if ((cs.position==='fixed'||cs.position==='absolute'||cs.position==='sticky') &&
          r.top<=2 && r.left<=2 && r.width>=vw*0.98 && r.height>=vh*0.90) return true;
      if (ratio>=0.90) return true;
      return false;
    }catch(_){ return false; }
  }

  function nuke(el){
    try{
      el.style.setProperty('display','none','important');
      el.style.setProperty('pointer-events','none','important');
      el.removeAttribute('inert');
    }catch(_){}
  }

  function killOnce(){
    unlock();
    const vw=innerWidth||1, vh=innerHeight||1;
    const pts=[[vw/2,vh/2],[6,6],[vw-6,6],[6,vh-6],[vw-6,vh-6]];
    for(const [x,y] of pts){
      const stack = (document.elementsFromPoint?document.elementsFromPoint(x,y):[]) || [];
      for(const el of stack){ if (looksCover(el, vw, vh)){ nuke(el); break; } }
    }
  }

  // run intensief even, daarna periodiek
  let t=0, fast=setInterval(()=>{ killOnce(); if(++t>20) clearInterval(fast); }, 300);
  setTimeout(()=>{ setInterval(killOnce, 2000); }, 6500);

  // vang alle pointer-events in CAPTURE en haal covers weg vóór andere handlers
  ['pointerdown','pointerup','click','mousedown','mouseup','touchstart','touchend'].forEach(type=>{
    window.addEventListener(type, function(ev){ killOnce(); }, true);
  });

  // na 1s automatisch doorsturen naar echte app (geen klik nodig)
  setTimeout(()=>{ try{ location.href='index_app.html?v='+Date.now(); }catch(_){} }, 1000);
})();
</script>
<!doctype html>
<html lang="nl">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>KGB — Diagnose</title>
<style>
  html,body{height:100%;margin:0;background:#fafafa;font:16px/1.5 -apple-system,Segoe UI,Arial,sans-serif;color:#222}
  .card{max-width:760px;margin:6vh auto;background:#fff;border:1px solid #eee;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:20px}
  h1{margin:0 0 6px;font-size:22px}
  .row{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0 12px}
  button{padding:10px 12px;border-radius:12px;border:1px solid #222;background:#111;color:#fff;cursor:pointer}
  button.secondary{background:#fff;color:#111}
  pre{background:#111;color:#0f0;padding:10px;border-radius:12px;max-height:40vh;overflow:auto;white-space:pre-wrap}
  .ok{color:#0a0}.bad{color:#b00}
</style>
<div class="card">
  <h1>✅ Diagnosepagina (pure HTML)</h1>
  <p>Als je dit ziet, is de pagina **zelf** ok. Gebruik de knoppen hieronder.</p>
  <div class="row">
    <button id="open">Open echte app</button>
    <button class="secondary" id="clear">Leeg SW & caches</button>
    <button class="secondary" id="crash">Toon foutlog</button>
  </div>
  <div id="status"></div>
  <pre id="log" hidden></pre>
</div>
<script>
(function(){
  const S = document.getElementById('status');
  const L = document.getElementById('log');
  const log = (...a)=>{ L.hidden=false; L.textContent = '['+new Date().toLocaleTimeString()+'] '+a.map(x=> (x&&x.stack)|| (x&&x.message)||String(x)).join(' ') + '\n' + L.textContent; };

  // onerror + unhandled
  window.addEventListener('error', e=>log('ERROR:', e.message,'@',e.filename+':'+e.lineno));
  window.addEventListener('unhandledrejection', e=>log('PROMISE:', e.reason));

  // snelle omgeving-info
  S.innerHTML = '<div>Browser: '+navigator.userAgent+'</div>';

  // SW/caches leeg
  document.getElementById('clear').onclick = async ()=>{
    try{ if('serviceWorker' in navigator){ const rs=await navigator.serviceWorker.getRegistrations(); await Promise.all(rs.map(r=>r.unregister().catch(()=>{}))); } }catch(_){}
    try{ if(window.caches&&caches.keys){ const ks=await caches.keys(); await Promise.all(ks.map(k=>caches.delete(k))); } }catch(_){}
    alert('Leeg. Open nu de echte app.');
  };

  // open echte app (de vorige index is bewaard als index_app.html)
  document.getElementById('open').onclick = ()=>{
    location.href = 'index_app.html?v=' + Date.now();
  };

  // toon log
  document.getElementById('crash').onclick = ()=>{ L.hidden=false; };

})();
</script>
