<style id="kgb-final-clickfix">
  /* Zorg dat echte UI altijd zichtbaar/klikbaar is */
  html, body, #root, #app, main { pointer-events: auto !important; opacity: 1 !important; visibility: visible !important; }
  /* Neutraliseer typische overlays / loaders */
  .overlay, .backdrop, .modal, .scrim, .spinner, .loading, .preloader,
  #overlay, #backdrop, #modal, #spinner, #loading,
  [data-loading], [data-blocker], dialog[open] {
    display: none !important; pointer-events: none !important;
  }
  /* Inert elementen toch bruikbaar maken */
  [inert] { pointer-events: auto !important; }
</style>
<script id="kgb-final-clickfix-js">
(function(){
  if (window.__KGB_FINAL__) return; window.__KGB_FINAL__ = true;
  function enable(){
    try{
      document.querySelectorAll('[inert]').forEach(el=>el.removeAttribute('inert'));
      document.querySelectorAll('dialog[open]').forEach(d=>{ try{ d.close(); }catch(_){} });
      const sel='a,button,input,select,textarea,summary,[role="button"],[role="link"],[role="tab"],[onclick],[tabindex]';
      document.querySelectorAll(sel).forEach(el=>{ try{
        el.disabled=false; el.removeAttribute('disabled');
        const cs=getComputedStyle(el); if(cs.pointerEvents==='none') el.style.pointerEvents='auto';
      }catch(_){} });
      (document.getElementById('root')||document.getElementById('app')||document.querySelector('main')||document.body).style.pointerEvents='auto';
    }catch(_){}
  }
  function clearSW(){
    try{ if('serviceWorker' in navigator){ navigator.serviceWorker.getRegistrations().then(rs=>rs.forEach(r=>r.unregister())).catch(()=>{});} }catch(_){}
    try{ if(window.caches&&caches.keys){ caches.keys().then(ks=>Promise.all(ks.map(k=>caches.delete(k)))).catch(()=>{});} }catch(_){}
  }
  function run(){ clearSW(); enable(); }
  run(); setTimeout(run,150); setTimeout(run,400); setTimeout(run,900); setTimeout(run,1500);
  document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) setTimeout(run,150); });
})();
</script>
