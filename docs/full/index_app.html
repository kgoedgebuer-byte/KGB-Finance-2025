<script id="kgb-click-unblock-core">
(function(){
  if (window.__KGB_CLICK_CORE__) return; window.__KGB_CLICK_CORE__=1;

  // 1) Laat kliks altijd door (niemand mag ze blokkeren)
  const CLICK_TYPES = new Set(['click','mousedown','mouseup','pointerdown','pointerup','touchend','touchstart']);
  const origStop = Event.prototype.stopPropagation;
  const origStopImm = Event.prototype.stopImmediatePropagation;
  const origPrev = Event.prototype.preventDefault;

  Event.prototype.stopPropagation = function(){ if (!CLICK_TYPES.has(this.type)) return origStop.call(this); };
  Event.prototype.stopImmediatePropagation = function(){ if (!CLICK_TYPES.has(this.type)) return origStopImm.call(this); };
  Event.prototype.preventDefault = function(){
    if (!CLICK_TYPES.has(this.type)) return origPrev.call(this);
    // klik/pointer/touch: niet blokkeren
  };

  // 2) Ontgrendel UI-staat
  function unlock(doc){
    try{
      doc.querySelectorAll('[inert]').forEach(el=>el.removeAttribute('inert'));
      doc.querySelectorAll('dialog[open]').forEach(d=>{ try{ d.close(); }catch(_){ } });
      doc.querySelectorAll('[aria-modal="true"]').forEach(el=>el.removeAttribute('aria-modal'));
      const host=(doc.getElementById('root')||doc.getElementById('app')||doc.querySelector('main')||doc.body);
      if (host) host.style.pointerEvents='auto';
      const sel='a,button,input,select,textarea,summary,[role="button"],[role="link"],[role="tab"],[onclick],[tabindex]';
      doc.querySelectorAll(sel).forEach(el=>{ try{
        el.disabled=false; el.removeAttribute('disabled');
        const cs=(doc.defaultView||window).getComputedStyle(el);
        if (cs && cs.pointerEvents==='none') el.style.pointerEvents='auto';
      }catch(_){ }});
    }catch(_){}
  }

  function run(){ unlock(document); }
  if (document.readyState==='loading'){ document.addEventListener('DOMContentLoaded', run, {once:true}); } else { run(); }
  setTimeout(run, 150); setTimeout(run, 400); setTimeout(run, 900);
})();
</script>
