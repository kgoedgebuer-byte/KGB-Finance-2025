<style id="kgb-unblock-style">
  #kgb-unblock-btn{
    position:fixed;right:14px;bottom:14px;z-index:2147483647;padding:10px 12px;border:0;border-radius:12px;
    background:#0a7d39;color:#fff;font:13px/1.2 -apple-system,Segoe UI,Arial,sans-serif;box-shadow:0 6px 26px rgba(0,0,0,.25);cursor:pointer}
  #kgb-unblock-btn small{display:block;font-size:11px;opacity:.85}
</style>
<script id="kgb-unblock-mini">
(function(){
  if (window.__KGB_UNBLOCK_MINI__) return; window.__KGB_UNBLOCK_MINI__=true;

  function swClean(){
    try{ if('serviceWorker' in navigator){ navigator.serviceWorker.getRegistrations().then(rs=>rs.forEach(r=>r.unregister())).catch(()=>{});} }catch(_){}
    try{ if(window.caches&&caches.keys){ caches.keys().then(ks=>Promise.all(ks.map(k=>caches.delete(k)))).catch(()=>{});} }catch(_){}
  }

  function unblock(){
    try{
      const doc = document;
      // Unfreeze
      doc.querySelectorAll('[inert]').forEach(el=>el.removeAttribute('inert'));
      doc.querySelectorAll('dialog[open]').forEach(d=>{ try{ d.close(); }catch(_){ } });
      doc.querySelectorAll('[aria-modal="true"]').forEach(el=>el.removeAttribute('aria-modal'));

      // Typische overlays weg
      const sels=['.overlay','.backdrop','.modal','.scrim','.spinner','.loading','.preloader',
                  '#overlay','#backdrop','#modal','#spinner','#loading','[data-loading]','[data-blocker]','[role="dialog"]'];
      for(const s of sels){
        try{ doc.querySelectorAll(s).forEach(el=>{ el.style.setProperty('display','none','important'); el.style.setProperty('pointer-events','none','important'); el.removeAttribute('inert'); }); }catch(_){}
      }

      // Fullscreen covers (>=90% van viewport) neutraliseren
      const vw=innerWidth||1, vh=innerHeight||1, A=vw*vh;
      const all = doc.body ? doc.body.getElementsByTagName('*') : [];
      const max = Math.min(all.length, 8000);
      for (let i=0;i<max;i++){
        const el = all[i]; if(!el || el===doc.body || el===doc.documentElement) continue;
        try{
          const r = el.getBoundingClientRect(); const area = Math.max(0,r.width)*Math.max(0,r.height);
          if (area/A >= 0.90){
            if (el.id==='root' || el.id==='app') continue; // laat echte app staan
            el.style.pointerEvents='none'; el.style.background='transparent'; el.style.backdropFilter='none'; el.removeAttribute('inert');
          }
        }catch(_){}
      }

      // Maak UI klikbaar
      const host=(doc.getElementById('root')||doc.getElementById('app')||doc.querySelector('main')||doc.body);
      if (host) host.style.pointerEvents='auto';
      const clickables='a,button,input,select,textarea,summary,[role="button"],[role="link"],[role="tab"],[onclick],[tabindex]';
      doc.querySelectorAll(clickables).forEach(el=>{ try{ el.disabled=false; el.removeAttribute('disabled'); const cs=getComputedStyle(el); if(cs.pointerEvents==='none') el.style.pointerEvents='auto'; }catch(_){ } });
    }catch(_){}
  }

  function mountBtn(){
    if (document.getElementById('kgb-unblock-btn')) return;
    const b=document.createElement('button');
    b.id='kgb-unblock-btn';
    b.innerHTML='Klikken repareren <small>(als UI niet reageert)</small>';
    b.onclick=()=>{ swClean(); unblock(); setTimeout(unblock,200); setTimeout(unblock,800); };
    document.body.appendChild(b);
  }

  function schedule(){
    swClean(); unblock();
    setTimeout(unblock,150); setTimeout(unblock,400); setTimeout(unblock,900); // eerste 1s
    mountBtn();
  }

  if (document.readyState==='loading'){ document.addEventListener('DOMContentLoaded', schedule, {once:true}); }
  else { schedule(); }

  document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) setTimeout(unblock,150); });
})();
</script>
