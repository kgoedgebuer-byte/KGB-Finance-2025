<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>KGB Finance 2025 — Start</title>
  <meta name="robots" content="noindex,nofollow"/>
  <style>
    :root{--b:#111;--bg:#fafafa;--fg:#222;--ok:#0a0;--bad:#b00}
    *{box-sizing:border-box}html,body{height:100%}body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 -apple-system,Segoe UI,Arial,sans-serif;display:flex;align-items:center;justify-content:center}
    .card{background:#fff;border:1px solid #e5e5e5;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:22px;max-width:680px;width:92%}
    h1{margin:0 0 6px;font-size:22px}p{margin:6px 0 14px}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0 6px}
    a.btn{display:inline-block;padding:10px 12px;border-radius:12px;border:1px solid var(--b);text-decoration:none;color:#fff;background:#111}
    a.btn.secondary{background:#fff;color:#111}
    .status{margin-top:10px;font-size:14px}
    .ok{color:var(--ok)}.bad{color:var(--bad)}
    code{background:#f4f4f4;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="card">
    <h1>KGB Finance 2025 — Start</h1>
    <p>Kies een app. Zie je “laden en blijven hangen”? Open <b>Healthcheck</b> en volg de stappen.</p>
    <div class="row">
      <a class="btn" href="./full/">Open Full</a>
      <a class="btn" href="./budget/">Open Budget</a>
      <a class="btn secondary" href="./health.html">Healthcheck</a>
    </div>
    <div id="status" class="status">Status aan het controleren…</div>
    <script>
      (async function(){
        const S = document.getElementById('status');
        function line(t, ok){ const cls = ok?'ok':'bad'; S.insertAdjacentHTML('beforeend', `<div class="${cls}">• ${t}</div>`); }
        S.textContent = '';
        // Full/Budget reachable
        try { const r = await fetch('full/', {cache:'no-store'}); line('Full: '+(r.ok?'ok':'HTTP '+r.status), r.ok); } catch{ line('Full: netwerkfout', false); }
        try { const r = await fetch('budget/', {cache:'no-store'}); line('Budget: '+(r.ok?'ok':'HTTP '+r.status), r.ok); } catch{ line('Budget: netwerkfout', false); }
        // settings.json present?
        try { const r = await fetch('data/settings.json', {cache:'no-store'}); line('data/settings.json: '+(r.ok?'gevonden':'HTTP '+r.status), r.ok); } catch{ line('data/settings.json: netwerkfout', false); }
        S.insertAdjacentHTML('beforeend', '<div style="margin-top:8px"><small>Tip: harde herlaad — Chrome: ⌘⇧R, Safari: ⇧ + klik ⟲</small></div>');
      })();
    </script>
  </div>
</body>
</html>
